<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLACAY ARQ</title>
    <title>LLACAY ARQ</title>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/shared-alt.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container flex col">

        <div class="center-container split container">

            <div class="center-title__container gallery-section">
                <div class="gallery-cols__container">
                    <div class="gallery-col___left">
                            <div class="gallery-img__container"><img src="assets\imgs\gallery\gallery-left1.png" alt=""></div><div class="gallery-img__container"><img src="assets\imgs\gallery\gallery-left2.png" alt=""></div><div class="gallery-img__container"><img src="assets\imgs\gallery\gallery-right1.png" alt=""></div>
                    </div>
                    <div class="gallery-col___mid">
                            <div class="gallery-img--mid__container"><img src="assets\imgs\gallery\gallery-mid1.png" alt=""></div><div class="gallery-img--mid__container"><img src="assets\imgs\gallery\gallery-mid2.png" alt=""></div><div class="gallery-img--mid__container"><img src="assets\imgs\gallery\gallery-mid3.png" alt=""></div>
                    </div>
                    <div class="gallery-col___right">
                            <div class="gallery-img__container"><img src="assets\imgs\gallery\gallery-right1.png" alt=""></div><div class="gallery-img__container"><img src="assets\imgs\gallery\gallery-left1.png" alt=""></div><div class="gallery-img__container"><img src="assets\imgs\gallery\gallery-left2.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/menu-loader.js"></script>

<script>
    window.onload = (ev) => {
        const gallery = document.querySelectorAll('.gallery-cols__container div div')

        function rowAppear() {

        for(i = 0; i < gallery.length; i++) {
            gallery[i].classList.add('fade-in')
        }
        }

        rowAppear()
}; 
</script>
</html>
