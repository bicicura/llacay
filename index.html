<!-- script para el loader -->
<script>
    let loader = document.querySelector('.loader-content__cont')

    function homeTitleAppear() {
        titleCont = document.querySelector('.index-center-title__container')
        titleH1 = titleCont.children[0]
        titleP = titleCont.children[1] 

        for (i = 0; i < titleH1.children.length; i++) {
            titleH1.children[i].classList.add('fade-in')
        }

        for (i = 0; i < titleP.children.length; i++) {
            titleP.children[i].classList.add('fade-in')
        }
    }

    function linesdisAppear() {
    logoContainer.classList.add('disappear')
    topLinesLeft.classList.add('disappear')
    topLinesRight.classList.add('disappear')
    bottomLineLeft.classList.add('disappear')
    bottomLineRight.classList.add('disappear')
}

    function vanish() {
            // setTimeout(() => {
                loader.classList.add('loader-disappear')
        // }, 1500); 
        }

    function homeAppear(){
        
            setTimeout(() => {
            linesAppear()
            homeTitleAppear()
        }, 400); 

        setTimeout(() => {
            loader.remove()
        }, 2500);

    }

    window.addEventListener('load', vanish)
    window.addEventListener('load', linesdisAppear)
    window.addEventListener('load', homeAppear)
